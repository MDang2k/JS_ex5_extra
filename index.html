<!doctype html>
<html lang="en">

<head>
    <title>JS Excerise 5 extra</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1>Bài 1</h1>
        <div class="form-group d-flex">
            <input type="text" class="form-control" name="" id="name" placeholder="Họ tên">

            <input type="text" class="form-control" name="" id="thuNhapNam" placeholder="Tổng thu nhập năm">

            <input type="text" class="form-control" name="" id="soNguoi" placeholder="Số người phụ thuộc">

        </div>

        <button class="btn btn-primary btn_ex1">Tính thuế</button>

        <div class="result_ex1"></div>
    </div>

    <div class="container">
        <h1>Bài 2</h1>
        <div class="form-group d-flex">
            <select class="form-control" name="" id="khachHang">
                <option selected="true" disabled="disabled">Chọn loại khách hàng</option>
                <option value="1">Nhà dân</option>
                <option value="2">Doanh nghiệp</option>
              </select>

            <input type="text" class="form-control" name="" id="maKhachHang" placeholder="Nhập mã khách hàng">

            <input type="text" class="form-control" name="" id="soKenh" placeholder="Số kênh phụ thuộc">

            <input type="text" class="form-control" name="" id="soKetNoi" placeholder="Số kết nối" style="display: none;">

        </div>

        <button class="btn btn-primary btn_ex2">Tính tiền</button>

        <div class="result_ex2"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- my JS  -->
    <script src="./script.js"></script>
</body>

</html>
